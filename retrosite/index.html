<!DOCTYPE html>
<html lang="en">

    <!-- Head begins here -->
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Ibis Cybernetics Corporation" />
        <meta name="keywords" content="software,c,php,artwork,pixel art,robotics,cybernetics" />
        <meta name="robots" content="index,follow" />
        <meta name="author" content="Robert Bisewski" />

        <link rel="stylesheet" href="ibiscybernetics.css">

        <title>Ibis Cybernetics</title>
    </head>

    <!-- Body begins here -->
    <body>
         <!-- Display the company main logo / title here -->
         <div id="Main">
             <img src="img/ibis_logo.png" alt="Ibis Cybernetics" />
         </div>

         <!-- Display the centre-piece art -->
         <div id="centre_placeholder">
             <img src="img/shuttle_landed.png" alt="The shuttle has landed!" />
         </div>

         <!-- Submenu showing the current goto options -->
         <div id="submenu">

             <!-- Software button -->
             <a id="software_btn" href="#Software" title="Software"></a>

             <!-- Artwork button -->
             <a id="artwork_btn" href="#Artwork" title="Artwork"></a>

             <!-- Contact button -->
             <a id="contact_btn" href="#Contact" title="Contact"></a>
         </div>
         
         <!-- Render some fancy-looking space scrap -->
         <div id="space_scrap">
         </div>

         <!-- Software Section -->
         <div id="Software">
             <div class="centre_appendage">
                 <div class="centre_software_appendage"></div>
                 <a href="#Main" class="centre_back_to_top" title="Return to Top"></a>
             </div>
             <div class="centre_top">
             </div>
             <div class="centre_middle">
                 <img src="img/software_text.png" alt="Software Specializations" />
                 <a id="github_repo_link" href="https://github.com/rbisewski" title="Please Visit Our Repo">
                     <img src="img/github_text.png" alt="GitHub Repo Location" />
                 </a>
             </div>
             <div class="centre_bottom">
             </div>
         </div>

         <!-- Artwork Section -->
         <div id="Artwork">
             <div class="centre_appendage">
                 <div class="centre_artwork_appendage"></div>
                 <a href="#Main" class="centre_back_to_top" title="Return to Top"></a>
             </div>
             <div class="centre_top">
             </div>
             <div class="centre_middle">
                 <img src="img/artwork_text.png" alt="Artwork Talents" />
             </div>
             <div class="centre_bottom">
             </div>
         </div>

         <!-- Contact Section -->
         <div id="Contact">
             <div class="centre_appendage">
                 <div class="centre_contact_appendage"></div>
                 <a href="#Main" class="centre_back_to_top" title="Return to Top"></a>
             </div>
             <div class="centre_top">
             </div>
             <div class="centre_middle">
                 <div class="email_section">
                     <!-- You Can Contact Us At -->
                     <div class="padding_left_95px">
                         <img src="img/contact_text.png" alt="Contact Information" />
                     </div>

                     <!-- Email Address -->
                     <div class="padding_left_95px">
                         <a href="mailto:contact@ibiscybernetics.com" class="email_address_link" title="contact@ibiscybernetics.com">
                             <img src="img/email_text.png" alt="Contact Information" />
                         </a>
                     </div>
                 </div>
             </div>
             <div class="centre_bottom">
             </div>
         </div>
         
         <!-- More space trash -->
         <div id="space_scrap">
         </div>
    </body>
</html>
